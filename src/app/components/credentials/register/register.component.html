<!-- Default form register -->
<form class="text-center p-5" action="#!" [formGroup]="registerForm">

    <p class="h4 mb-4">Sign up</p>

    <!--- ERROR -->
    <div class="text-danger" *ngIf="allreadyTaken"><span> A user with that e-mail allready exists</span></div>
    <div class="text-danger" *ngIf="passwordsDontMatch"><span> Passwords don't match</span></div>
    <div class="text-danger" *ngIf="form.email.invalid && form.email.touched && submitErrors"><span> Invalid email</span></div>
    <div class="text-danger" *ngIf="serverError"><span> Something went wrong... Please try again in a few minutes</span></div>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" class="form-control" placeholder="First name" formControlName="name" [ngClass]="{'is-invalid':form.name.invalid && submitErrors}">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" [ngClass]="{'is-invalid':form.lastName.invalid && submitErrors}">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" class="form-control mb-4" placeholder="E-mail" formControlName="email" [ngClass]="{'is-invalid':form.email.invalid && submitErrors || allreadyTaken && submitErrors}">

    <!-- Password -->
    <input type="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="password" [ngClass]="{'is-invalid':form.password.invalid && submitErrors || passwordsDontMatch && submitErrors || wrongPassword && submitErrors}">
    <small  class="form-text text-muted mb-4" [ngClass]="{'text-danger': wrongPassword && submitErrors}">
        At least 8 characters and 1 digit
    </small>

    <!-- Confirm Password -->
    <input type="password" class="form-control" placeholder="Confrm password" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="confirmPassword" [ngClass]="{'is-invalid':form.password.invalid && submitErrors || passwordsDontMatch && submitErrors}"> 
    <small class="form-text text-muted mb-4">
        <br>
    </small>
    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter" formControlName="subscribeNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit" (click)="submit()" *ngIf="!loading && !success">Sign in</button>
    <div class="spinner-border" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="text-success substitute-btn-message" *ngIf="success"><span> Success!</span></div>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

    </form>
<!-- Default form register -->
