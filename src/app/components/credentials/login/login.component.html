<div class="text-center border border-light p-5" [formGroup]="loginForm">


<p class="h4 mb-4">Sign in</p>
<div class="error-msg" *ngIf="unauthorized"><span> Invalid e-mail/password</span></div>
<!-- Email -->
<input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email">

<!-- Password -->
<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">

<div class="d-flex justify-content-around">
    <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" formControlName="rememberMe">
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
        </div>
    </div>
    <div>
        <!-- Forgot password -->
        <a routerLink="/login/password-recovery">Forgot password?</a>
    </div>
</div>

<!-- Sign in button -->
<button class="btn btn-info btn-block my-4" type="submit" (click)="submit()" *ngIf="!loading">Sign in</button>
<div class="spinner-border" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<!-- Register -->
<p>Not a member?
    <a routerLink="/login/register">Register</a>
</p>

<!-- Social login -->
<p>or sign in with:</p>

<a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>
<a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
<a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
<a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</div>
