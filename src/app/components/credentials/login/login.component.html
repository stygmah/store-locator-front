<form class="text-center" [formGroup]="loginForm">


<p class="h4 mb-4">Sign in</p>
<div class="text-danger substitute-btn-message" *ngIf="unauthorized"><span> Invalid e-mail/password combination</span></div>
<!-- Email -->
<mat-form-field appearance="outline" class="w-100">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="your user email" formControlName="email">
</mat-form-field>

<!-- Password -->
<mat-form-field appearance="outline" class="w-100">
    <mat-label>Password</mat-label>
    <input matInput placeholder="******" type="password" formControlName="password">
</mat-form-field>


<div class="d-flex justify-content-around">
    <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
            <mat-checkbox class="example-margin" formControlName="rememberMe">Remember me</mat-checkbox>
        </div>
    </div>
    <div>
        <!-- Forgot password -->
        <a routerLink="/login/password-recovery">Forgot password?</a>
    </div>
</div>

<!-- Sign in button -->
<button class="btn btn-info btn-block my-4" type="submit" (click)="submit()" *ngIf="!loading">Sign in</button>
<div class="spinner-border" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<!-- Register -->
<p>Not a member?
    <a routerLink="/login/register">Register</a>
</p>




<!-- Social login -->

<a href="#" class="mx-2" role="button"><img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"></a>

</form>
